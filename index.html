<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>NinjaMail | Home</title>
  </head>
  <body>
    <!-- -------------- HEADER -------------- -->
    <header class="header">
      <img
        src="./assets/images/logo.jpg"
        alt="logo"
        width="130"
        class="header__logo"
      />

      <nav class="header-navigation">
        <ul class="header-navigation__list">
          <li class="header-navigation__item">
            <a href="##" class="header-navigation__anchor">FEATURES</a>
          </li>
          <li class="header-navigation__item">
            <a href="##" class="header-navigation__anchor">PRICING</a>
          </li>
          <li class="header-navigation__item">
            <a href="##" class="header-navigation__anchor">SERVICES</a>
          </li>
          <li class="header-navigation__item">
            <a href="##" class="header-navigation__anchor">PARTNERS</a>
          </li>
        </ul>
      </nav>

      <a href="##" class="signup-btn btn--primary-green">SIGN UP FREE</a>
    </header>

    <!-- -------------- HERO SECTION -------------- -->
    <section class="hero-section">
      <div class="hero-intro">
        <div class="hero-intro__text">
          <h1 class="hero-intro__title">Create Stunning Email Campaigns</h1>
          <p class="hero-intro__caption">
            Create and launch email campaigns that captivate your customers in
            just a few clicks.
          </p>
          <div class="hero-intro__buttons">
            <a href="##" class="trynow-btn btn--primary-green">TRY NOW</a>
            <a href="##" class="getademo-btn btn--secondary-white"
              >GET A DEMO</a
            >
          </div>
        </div>

        <img
          src="./assets/images/hero-image.jpg"
          alt="girl working on computer"
          width="100%"
          class="hero-intro__image"
        />
      </div>
    </section>

    <!-- TESTIMONIAL SECTION -->
    <section class="testimonial">
      <div class="testimonial__inner">
        <div class="testimonial-video">
          <video
            width="100%"
            src="./assets/videos/testimonial-video.mp4"
            autoplay
            muted
            loop
            class="testimonial-video__video"
          ></video>

          <div class="testimonial-text">
            <h3 class="testimonial-text__heading">Reach More Customers</h3>
            <a href="##" class="learn-btn">LEARN HOW</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
